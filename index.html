<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="js/app.js"></script>
</head>

    <img src="img/officetheme.png" alt="The Office">
    <h1>Memory Game</h1> 
    <div class="game-container">
        <div class="scoreboard">
            <p id="move">Move:</p>
            <p id="pair">Pair found:</p>   
        </div>
        <div class="card-grid">
            <div></div>
            <div class="card-back">
                <img id="0" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="1" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="2" src="img/OfficeLogo.png" alt="'The Office Icon">

                <img id="5" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="6" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="7" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="8" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="9" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="10" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="11" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="12" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="13" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="14" src="img/OfficeLogo.png" alt="'The Office Icon">
                <img id="15" src="img/OfficeLogo.png" alt="'The Office Icon">
            </div>
            <div class="card-front">
                <img id="0" src="img/Angela.png" alt="'The Office Icon">
                <img id="1" src="img/Dwight.png" alt="'The Office Icon">
                <img id="2" src="img/Jim.png" alt="'The Office Icon">
                <img id="3" src="img/Pam.png" alt="'The Office Icon">
                <img id="4" src="img/Pam.png" alt="'The Office Icon">
                <img id="5" src="img/Oscar.png" alt="'The Office Icon">
                <img id="6" src="img/Stanley.png" alt="'The Office Icon">
                <img id="7" src="img/Ryan.png" alt="'The Office Icon">
                <img id="8" src="img/Oscar.png" alt="'The Office Icon">
                <img id="9" src="img/Angela.png" alt="'The Office Icon">
                <img id="10" src="img/Stanley.png" alt="'The Office Icon">
                <img id="11" src="img/Dwight.png" alt="'The Office Icon">
                <img id="12" src="img/Jim.png" alt="'The Office Icon">
                <img id="13" src="img/Michael.png" alt="'The Office Icon">
                <img id="14" src="img/Ryan.png" alt="'The Office Icon">
                <img id="15" src="img/Michael.png" alt="'The Office Icon">
            </div>
        </div>
        <button id="reset-btn">Play Again</button>
    </div>
</body>
</html>
